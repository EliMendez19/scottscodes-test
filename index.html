<!DOCTYPE html>
<html>
  <head>
    <title>Code Redemption</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Code Redemption</h1>
      <form>
        <label for="name">Your Name/User:</label>
        <input type="text" id="name" name="name" required maxlength="25">
        <label for="code">Code:</label>
        <input type="text" id="code" name="code" required maxlength="8">
        <button id="submit-btn" type="button">Redeem</button>
      </form>
      <div id="status"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
